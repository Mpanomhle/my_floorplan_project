
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Floorplan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Leaflet in simple image coordinate system
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5
    });

    // Image bounds
    const bounds = [[0,0], [806, 768]];

    // Add the floorplan image
    L.imageOverlay('floorplan.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // Convert GeoJSON x,y â†’ Leaflet y,x
    function flipCoords(geojson) {
      geojson.features.forEach(f => {
        if (f.geometry.type === "Polygon") {
          f.geometry.coordinates = f.geometry.coordinates.map(ring =>
            ring.map(([x,y]) => [y,x])
          );
        }
      });
      return geojson;
    }

    const geojsonData = flipCoords({"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"name": "Room A"}, "geometry": {"type": "Polygon", "coordinates": [[[100, 100], [100, 400], [400, 400], [400, 100], [100, 100]]]}}, {"type": "Feature", "properties": {"name": "Room B"}, "geometry": {"type": "Polygon", "coordinates": [[[500, 100], [500, 400], [800, 400], [800, 100], [500, 100]]]}}]});

    // Draw polygons
    L.geoJSON(geojsonData, {
      style: function (feature) {
        return { color: "blue", weight: 2, fillOpacity: 0.4 };
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindTooltip(feature.properties.name);
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
